<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="main.js"></script>
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Search</h1>
      <form id="doctorForm" autocomplete="off">
        <div id="doctorArea">
          <h3>Search Name</h3>
          <label for="doctorSearch"></label>
          <input type="text" id="doctorSearch" placeholder="Name Here">
        </div>
        <br>
        <button type="submit">Submit</button>
      </form>
      <br>
      <div>
        <ul  id="resultsArea">

        </ul>
        <h3 id="errorField"></h3>
      </div>
    </div>
  </body>
</html>
